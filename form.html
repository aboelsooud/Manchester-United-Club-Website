    <form id = "form">
      <h1>Welcome to be a part of our family</h1><br>
      <div class="control">
        <label for="fname">First Name</label>
        <input type="text" id = "fname" placeholder="Enter your first name" required><br>
			  <small>Error message</small>
      </div>


      <div class="control">
        <label for="lname">Last Name</label>
        <input type="text" id = "lname" placeholder="Enter your last name" required><br>
        <small >Error message</small>
      </div>


      <div class="control">
        <label for="mail">E-mail</label>
        <input type="text" id = "mail" placeholder="Example@gmail.com" required><br>
        <small>Error message</small>
      </div>


      <div class = "control">
        <label for="pass">Password</label>
        <input type="password" id = "pass" placeholder="Enter your password" required><br>
        <small>Error message</small>
      </div>


      <div class="">
        <label for="gen">Gender</label>
        <input type="radio" id="gen" name="gender" class="gender" checked><span> Male </span><br>
        <label id= "l"></label>
        <input type="radio" id="gen" name="gender" class="gender"><span> Female </span><br>

        <label for="bd">Birthday</label>
        <input type="date" id = "bd"  value="1999-12-12" min = "1920-1-1" max = '2007-12-31' required><br>

        <input type="reset" class="end"><br>
        <input type="submit" class="end" value="Register">
      </div>
